<h2>Img input</h2>

<form #form="ngForm" (ngSubmit)="submit(form.value, tileset.files?.[0]!)">
  <input
    #tileset
    name="tileset"
    ngModel
    placeholder="Tileset file"
    required
    type="file"
  />

  <input
    name="gridCellSize"
    ngModel
    placeholder="Grid size"
    required
    type="number"
  />

  <input [disabled]="form.invalid" type="submit" />
</form>

<canvas
  (selectionChange)="selectionChange($event)"
  *rxIf="configChange as config"
  [config]="config"
  input
></canvas>
